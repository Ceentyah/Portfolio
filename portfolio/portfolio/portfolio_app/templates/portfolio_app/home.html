{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="{% static 'css\style.css' %}"/>
    
</head>
<body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
            <div class="logo" img scr="logo.webp" width="100%">My Portfolio</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="projects" class="projects-section">
        <div class="container">
            <h2>Projects</h2>
            <div class="projects-grid">
                {% for project in projects %}
                <div class="project-card">
                    <img src="{{ project.image.url }}" alt="{{ project.title }}" class="project-image">
                    <div class="project-info">
                        <h3>{{ project.title }}</h3>
                        <p>{{ project.description }}</p>
                        <a href="{{ project.url }}" class="btn" target="_blank">View Project</a>
                    </div>
                </div>
                {% empty %}
                <p>No projects to display.</p>
                {% endfor %}
            </div>
        </div>
    </section>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My Portfolio | Designed by CynthiaOlalekan</p>
        </div>
    </footer>
</body>
</html>
